<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>qqlist</title>
	<style>
		ul{padding: 0}
		h3:hover {
			cursor: pointer;
		}
		li ul{
			display: none;
		}
		.wordcolor{
			color:#ccc; 
		}
	</style>
	<script type="text/javascript">
		window.onload = function(){
			var listid = document.getElementById('list');
			var h3id = listid.getElementsByTagName('h3');
			//数组 需要写成getElementsByTagName  与getElementByTagName 不同
			var ulid = listid.getElementsByTagName('ul');

			for (var i = 0;i<h3id.length;i++) {   
				// 不能写成i<=h3id.length ，会出现h3id[3]未定义
				h3id[i].index = i;
				h3id[i].onclick = function(){
					if (this.className == '') {
						ulid[this.index].style.display = 'block';
						this.className = 'wordcolor';
					}else{
						ulid[this.index].style.display = 'none';
						this.className = '';
					}
				}
			}
		}
	</script>
</head>
<body>
	<ul id="list">
		<li>
			<h3>一组</h3>
			<ul>				
				<li>成员</li>
				<li>成员</li>
				<li>成员</li>
			</ul>
		</li>
		<li>
			<h3>二组</h3>
			<ul>				
				<li>成员</li>
				<li>成员</li>
				<li>成员</li>
			</ul>
		</li>
		<li>
			<h3>三组</h3>
			<ul>				
				<li>成员</li>
				<li>成员</li>
				<li>成员</li>
			</ul>
		</li>
	</ul>
</body>
</html>
