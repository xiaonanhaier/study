<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>随机颜色的块</title>
  <style>
    #colbox{width: 300px;height: 300px;margin-left: 30px;margin-top: 30px;border: 1px solid black;}
  </style>
</head>
<body>
  <div id="colbox"></div>
  <script type="text/javascript">
    function getrandom(num1,num2) {
      var ca = num2 - num1 + 1;
      return Math.floor(Math.random()*ca+num1);
    };
    var colors = ['red','blue','orange','yellow'];
    window.onload = function(){
      var cobo = document.getElementById('colbox');
      cobo.style.background = colors[getrandom(0,3)];
    }
  </script>
</body>
</html>
