<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>回到顶部</title>
  <script type="text/javascript">
    window.onload = function() {
      // setTimeout(function() {
      //   location.href = 'http://www.baidu.com';
      // },3000)
      var tdbtn = document.getElementById('tbtn');
      tdbtn.onclick = function(){
        location.hash = '#top';
      }
      var zdbtn = document.getElementById('zbtn');
      zdbtn.onclick = function(){
        location.hash = '#zhong';
      }
    }
  </script>
  <style media="screen">
    .colco{line-height: 600px;text-align: center;color: #fff;font-size: 50px;width: 100%;height: 600px;margin-top: 20px;margin-bottom: 20px;}
    #top{background: red;}
    #zhong{background: blue;}
    #down{background: yellow;}
    #fh{width: 200px;height: 180px;background: red;position: fixed;;right: 0;bottom: 200px;}
    .nav{margin: 0;width: 100%;height: 60px;line-height: 60px;text-align: center;font-size: 30px;color: #fff;}
  </style>
</head>
  <div class="colco" id="top">上</div>
  <div class="colco" id="zhong">中</div>
  <div class="colco" id="down">下</div>
  <div id="fh">
    <p class="nav" id="tbtn">上</p>
    <p class="nav" id="zbtn">中</p>
    <p class="nav" id="dbtn">下</p>
  </div>
</body>
</html>
