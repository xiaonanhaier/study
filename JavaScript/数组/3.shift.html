<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>shift</title>
</head>
<body>
  <script type="text/javascript">
    window.onload = function() {
      var arr = new Array('a','b');
      console.log(arr);
      var str = new String('aaaaa');
      console.log(str);
      arr.push('a');
      console.log(arr);
      arr.shift();
      console.log(arr);
      arr.unshift('aaa');
      console.log(arr);
    }
  </script>
</body>
</html>
