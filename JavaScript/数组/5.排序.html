<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>排序</title>
</head>
<body>
  <script type="text/javascript">
    var arr = ['a','t','e','u'];
    arr.sort();
    console.log(arr);
    var arr1 = ['a',1,'c','b','A'];
    arr1.sort();
    console.log(arr1);
    var num = [2,1,1,6,10];
    num.sort(function(num1,mum2) {
      if (num1>mum2) {
        return -1;
      }else if (num1<mum2) {
        return 1;
      }else {
        return 0 ;
      }
    })
    console.log(num);
  </script>
</body>
</html>
