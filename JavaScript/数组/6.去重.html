<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>去重</title>
</head>
<body>
  <script type="text/javascript">
    var arr = [1,2,3,4,3,1,5,2,6,3];
    var arr2 = [];
    function shifu(arr,num) {
      for (var i = 0; i < arr.length; i++) {
        if (arr[i] == num) {
          return true;
        }
      }
      return false;
    }
    for (var i = 0; i < arr.length; i++) {
        if (!shifu(arr2,arr[i])) {
          arr2.push(arr[i]);
        }
    }
    console.log(arr2);
  </script>
</body>
</html>
