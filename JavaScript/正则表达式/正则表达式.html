  <title>正则表达式</title>
</head>

<body>
  <script type="text/javascript">
    var str = 'this is a apple.'
    var str1 = '   is   '
    var reg = /\bis\b/;
    var reg1 = /(\s*)|(\s*$)/g;
    // var reg1 = /\s/g;
    console.log(reg);
    var ss = str.replace(reg, 'are');
    var ss1 = str1.replace(reg1, '');
    console.log(ss);
    console.log(ss1);
    console.log(str1);
  </script>
</body>
