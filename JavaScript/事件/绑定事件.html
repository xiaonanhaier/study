<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>绑定事件</title>
</head>
<body>
  <input type="button" name="" value="测试" >
  <input type="button" name="" value="添加" >
  <input type="button" name="" value="移除">
  <input type="button" name="" value="测试">
</body>
  <script type="text/javascript">
    var btn = document.getElementsByTagName('input');
    var add = window.addEventListener?
    function(el,type,fn) {
      el.addEventListener(type,fn,false);
    }
    :
    function(el,type,fn) {
      el.attachEvent('on'+type,fn);
    }
    var del = btn[0].removeEventListener?
    function (el,type,fn) {
      el.removeEventListener(type,fn,false);
    }
    :
    function(el,type,fn){
      el.detachEvent('on'+type,fn);
    }
    function aaa() {
      console.log('aaa')
    }
    add(btn[1],'click',function(){
      add(btn[0],'click',aaa)
    })
    add(btn[2],'click',function(){
      del(btn[0],'click',aaa)
    })


  </script>
</html>
