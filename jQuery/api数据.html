  <script type="text/javascript">
    var box = document.getElementById('box');
    for (var i = 0; i < data.subjects.length; i++) {
      var list = document.createElement('div');
      list.className = 'list';
      var img = document.createElement('img');
      img.src = data.subjects[i].images.large;
      var word = document.createElement('div');
      word.className = 'word';
      var namee = document.createElement('h4');
      namee.innerHTML = data.subjects[i].title;
      namee.className = 'name';
      var enname = document.createElement('h3');
      enname.innerHTML = data.subjects[i].original_title;
      enname.className = 'enname';
      var num = document.createElement('p');
      num.innerHTML = data.subjects[i].rating.average;
      num.className = 'fen';
      var type = document.createElement('p');
      type.innerHTML = data.subjects[i].genres.join(',');
      type.className = 'type';
      var time = document.createElement('p');
      time.innerHTML = data.subjects[i].year;
      time.className = 'time';
      word.appendChild(namee);
      word.appendChild(enname);
      word.appendChild(num);
      word.appendChild(type);
      word.appendChild(time);
      list.appendChild(img);
      list.appendChild(word);
      box.appendChild(list);
    }
  </script>
