<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>下拉菜单</title>
  <style>
    *{margin:0;padding:0;}
    .list{width: 1400px;height: 120px;border: 1px solid rgb(211,207,202);
      display: flex;margin:0 auto;overflow: hidden;color: rgb(129,102,114);
    }
    .list div{flex: 0.5;float: left;}
    .list ul{flex:1;float: left;list-style: none;padding-left: 20px;}
    .list ul>li{line-height: 40px;}
    .left{background: rgba(211,207,202,0.3);padding-left: 20px;}
    .jt{width: 0;height: 0;border: 10px solid rgb(129,102,114);
        border-color: transparent;border-left-color:rgb(211,207,202);
        margin-top: 20px;float: left;
      }
    .left span{display: block;margin-top: 20px;float: left;}
    .right span{display: block;margin-top: 20px;float: right;margin-right: 20px;}
  </style>
  <script type="text/javascript" src = '../../jquery-3.2.0.min.js'></script>
</head>
<body>
  <div class="list" id="list">
    <div class="left">
      <div class="jt"></div>
      <span>分类</span>
    </div>
    <ul>
      <li>手机</li>
      <li>影音视听</li>
      <li>大家电</li>
      <li>电脑硬件</li>
      <li>家装主材</li>
      <li>汽车内外饰用品</li>
    </ul>
    <ul>
      <li>手机</li>
      <li>影音视听</li>
      <li>大家电</li>
      <li>电脑硬件</li>
      <li>家装主材</li>
      <li>汽车内外饰用品</li>
    </ul>
    <ul>
      <li>手机</li>
      <li>影音视听</li>
      <li>大家电</li>
      <li>电脑硬件</li>
      <li>家装主材</li>
      <li>汽车内外饰用品</li>
    </ul>
    <ul>
      <li>手机</li>
      <li>影音视听</li>
      <li>大家电</li>
      <li>电脑硬件</li>
      <li>家装主材</li>
      <li>汽车内外饰用品</li>
    </ul>

      <li>手机</li>

      <li>电脑硬件</li>
      <li>家装主材</li>
      <li>汽车内外饰用品</li>
    </ul>
    <div class="right">
      <span id="btn">放下</span>
    </div>
  </div>
  <script type="text/javascript">
      var onoff = true;
      $('#btn').click(function(){
        if(onoff){
          $("#list").animate({height: '240px'}, "slow");
          onoff = false;
        }else{
          $("#list").animate({height: '120px'}, "slow");
          onoff = true;
        }
      })

  </script>
</body>
</html>
