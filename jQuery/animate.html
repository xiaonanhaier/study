<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>jquery</title>
  <style>
    .box{width: 300px;position:absolute;left: 500px;background: orange;}
    .nav{height: 40px;display: none;}
    .nav-btn{height: 20px;}
    .nav-btn:hover{cursor: pointer;}
    .nav a{display: block;text-decoration: none;width: 60px;background: orange;color: #ddd;
      height: 40px;line-height: 40px;float: left;font-weight: bold;text-align: center;
    }
  </style>
</head>
<body>
  <div class="box">
    <span class="nav-btn">菜单</span>
    <div class="nav">
      <a href="#">项目</a>
      <a href="#">项目</a>
      <a href="#">项目</a>
      <a href="#">项目</a>
      <a href="#">项目</a>
    </div>
  </div>
  <script type="text/javascript" src = '../../jquery-1.8.3.min.js'></script>
  <script type="text/javascript">
    $(document).ready(function() {
      $('.box').click(function() {
        $(this).animate({
          left:'200',
          width:'200',
          opacity:'toggle'
        },'slow')
      })
    })
  </script>
</body>
</html>
