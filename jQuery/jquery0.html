<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>jquery</title>
  <style>
    .box{width: 300px;margin: 0 auto;background: orange;}
    .nav{height: 40px;display: none;}
    .nav-btn{height: 20px;}
    .nav-btn:hover{cursor: pointer;}
    .nav a{display: block;text-decoration: none;width: 60px;background: orange;color: #ddd;
      height: 40px;line-height: 40px;float: left;font-weight: bold;text-align: center;
    }
  </style>
</head>
<body>
  <div class="box">
    <span class="nav-btn">菜单</span>
    <div class="nav">
      <a href="#">项目</a>
      <a href="#">项目</a>
      <a href="#">项目</a>
      <a href="#">项目</a>
      <a href="#">项目</a>
    </div>
  </div>
  </div>
  <script type="text/javascript" src = '../../jquery-1.8.3.min.js'></script>
  <script type="text/javascript">
    $(document).ready(function() {
      var onoff = true;
      $('.box').click(function() {
          if (onoff) {
            $('.nav').fadeOut();
            onoff = false;
          }else {
            $('.nav').fadeIn();
            onoff = true;
          }
          $('.nav').toggle();
      })
    })

  </script>
</body>
</html>
