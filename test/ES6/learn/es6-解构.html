<html lang="en">
<head>

<body>
  <ul id="list">
    <li>0</li>
    <li>1</li>
    <li>2</li>
    <li>3</li>
    <li>4</li>
  </ul>
  <script type="text/javascript">
    //数组
    // let[a,b,c] = [1,2,3];
    // console.log(a,b,c);
    // 对象
    var { bar, foo } = { foo: "aaa", bar: "bbb" };
    console.log(foo);
    //字符串
    const [a, b, c, d, e] = 'hello';
    let {length : len} = 'hello';
    console.log(a,len);
    //函数参数
    function add([x,y]){
      return x+y;
    }
    console.log(add([1,2]));
    //用途
    //交换变量
    let aa =1;
    let bb =2;
    [aa,bb]=[bb,aa];
    console.log(aa,bb);
    //提取json
    //函数返回
    function hhh(){
      return {
        'name':'aa',
        'age':'bb'
      }
    }
    let{name,age} = hhh();
    console.log(name);
  </script>
