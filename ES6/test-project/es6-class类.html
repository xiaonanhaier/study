<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>ES6</title>
  <script type="text/javascript" src="../../public/browser.min.js"></script>
</head>

<body>
  <script type="text/javascript">
    class lai {
      //构造方法
      constructor(name) {
        this.name = name;
        console.log(`实例化为${this.name}`);
      }

      aa() {
        return this.name;
      }
    }
    var aaa = new lai('aa');
    aaa.aa();
    class ani extends lai {
      constructor(name) {
        super('name');
        this.name = name;
      }
      showName() {
        console.log(this.name + super.aa());
      }
    }
    var ccc = new ani('嘿嘿')
    ccc.showName()
  </script>
</body>

</html>
