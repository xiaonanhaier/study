<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>ES6</title>
  <script type="text/javascript" src="../../public/browser.min.js"></script>
</head>

<body>
  <script type="text/javascript">
    console.log(...[1, 2, 3]);
    console.log(1, ...[2, 3, 4], 5);
    //合并数组
    var arr1 = ['a', 'b'];
    var arr2 = ['c'];
    var arr3 = ['d', 'e'];
    console.log([...arr1, ...arr2, ...arr3]);
    const [first, ...rest] = [1, 2, 3, 4, 5];
    console.log(first, rest);
    //字符串转数组。
    console.log([...'hello']);
    console.log(...'hello');
  </script>
</body>

</html>
