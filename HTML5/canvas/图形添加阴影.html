<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<title>canvas</title>
</head>

<body onload="diaw('canvas')">
	<canvas id="canvas" class="canvas" width="600px" height="600p"></canvas>
</body>
<script type="text/javascript">
	function diaw(id) {
		var canvas = document.getElementById(id);
		if (canvas == null) {
			return false;
		}
		var context = canvas.getContext('2d');
		context.fillStyle = 'yellow';
		context.fillRect(0, 0, 500, 500);
		context.shadowOffsetX = 10;
		context.shadowOffsetY = 10;
		context.shadowColor = "rgba(100,100,100,0.5)";
		context.shadowBlur = 7.5; //模糊程度
		context.translate(0, 50);
		for (var i = 0; i < 3; i++) {
			context.translate(50, 50);
			create5(context);
			context.fill();
		}
	}
	//绘制五角星
	function create5(context) {
		// var n =0;
		var dx = 50;
		var dy = 0;
		var s = 50;
		context.beginPath();
		context.fillStyle = 'red';
		// var x = Math.sin(0);
		// var y = Math.cos(0);
		var dig = Math.PI / 5 * 4;
		for (var i = 0; i < 5; i++) {
			var x = Math.sin(i * dig);
			var y = Math.cos(i * dig);
			context.lineTo(dx + x * s, dy + y * s);
		}
		context.closePath();
	}
</script>

</html>
