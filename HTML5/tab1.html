<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>h5标签</title>
  <style>
    #pla{width: 300px;height: 30px;background-color: red;}
  </style>
</head>
<body>
    <!-- <input type="email" > -->
    <audio id='music' src="aotuman.mp3" controls></audio>
    <div id="pla">

    </div>
<script type="text/javascript">
  window.onload = function(){
    var music = document.getElementById('music')
    var pla = document.getElementById('pla')
    var alltime = music.duration;
    var min = Math.floor(alltime/60);
    var sic = Math.floor(alltime)%60;
    var time = min+':'+sic;
    console.log(alltime);
    var onoff = true;
    music.currentTime = 2;
    console.log(music.currentTime);
    pla.onclick = function(){
      if(onoff){
        music.play()
        onoff = false;
      }else{
        music.pause()
        onoff = true;
      }
    }
  }
</script>
</body>
</html>
